<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;700&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" >
    <title>Authentication</title>
</head>
<body>
    <main class="Authentication">
        <div class="left-section">
            <div class="card1">
                <h1 class="signIn"> Sign In</h1>
                <form class="signin-form">
                    <input class="signin-email" type="text" placeholder="Email" />
        <input class="signin-password" type="password" placeholder="Password" />
                    <button type="submit">Sign In </button>
                    <!-- <input type="checkbox" checked="checked" name="remember" placeholder="Remember me">  -->

                  </form>
            </div>
        </div>
        <div class="right-section">
            <div class="card2">
                <form class="signup-form">
                    <h1 class="signUp"> Sign Up</h1>
                    <input class="signup-email" type="text" placeholder="Email" />
        <input class="signup-name" type="text" placeholder="Name" />
        <input class="signup-password" type="password" placeholder="Password" />
        <input
          class="signup-retyped-password"
          type="password"
          placeholder="Re-type Password"
        />
                    <button type="submit">Sign Up</button>
                  </form>
            </div>
        </div>
    </main>

    <!-- Circles   -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <!--js-->
    <script src="./index.js"></script>
</body>
</html>
</body>
</html>

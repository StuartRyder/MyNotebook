<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" href="https://fonts.gstatic.com" crossorigin
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;700&display=swap" 
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" >
    <title>My NoteBook</title>
</head>
<body>
    <main class="Authentication">
        <div class="left-section">
            <div class="card1">
                <h1 class="signIn"> Sign In</h1>
                <form class="signin-form">
                    <input type="text" id="Your_Email_Address" name="email" placeholder="Your Email"><br><br>
                    <input type="text" id="Your_Password" name="password" placeholder="Your Password"><br><br>
                    <button type="submit">Sign In </button>
                    <!-- <input type="checkbox" checked="checked" name="remember" placeholder="Remember me">  -->

                  </form>
            </div>
        </div>
        <div class="right-section">
            <div class="card2">
                <form class="signup-form">
                    <h1 class="signUp"> Sign Up</h1>
                    <input type="text" id="Your Name" name="name" placeholder="Your Name" ><br><br>
                    <input type="text" id="Your Email Address" name="email" placeholder="Your Email"><br><br>
                    <input type="text" id="Your Password" name="password" placeholder="Your Password"><br><br>
                    <input type="text" id="Re-Enter Password" name="re-password" placeholder="Re-Enter Password"><br><br>
                    <button type="submit">Sign Up</button>
                  </form>
            </div>
        </div>
    </main>

    <!-- Circles   -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <!--js-->
    <script src="./index.js"></script>
</body>
</html>
</body>
</html>
